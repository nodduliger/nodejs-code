- hosts: ubuntu_slaves
  become: true
  tasks:
    - name: copy built files to deploy-server
      synchronize:
        src: /var/lib/jenkins/workspace/answer3/build/
        dest: /var/www/my-app/
        delete: true
        recursive: true

    - name: start node
      shell:
        cmd: npm i && npm i pm2@latest && pm2 start
        chdir: /var/www/my-app/

  
